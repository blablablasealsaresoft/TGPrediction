version: '3.8'

services:
  # APOLLO Dashboard Frontend
  apollo-dashboard:
    container_name: apollo-dashboard
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - apollo-network
    restart: unless-stopped
    depends_on:
      - nginx

  # Documentation Portal
  apollo-docs:
    container_name: apollo-docs
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./nginx/docs.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - apollo-network
    restart: unless-stopped

  # Admin Panel Backend API
  apollo-admin-api:
    container_name: apollo-admin-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - DATABASE_URL=postgresql://trader:${DB_PASSWORD}@trading-bot-db:5432/trading_bot
      - REDIS_URL=redis://trading-bot-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    networks:
      - apollo-network
    restart: unless-stopped
    depends_on:
      - trading-bot-db
      - trading-bot-redis

  # Nginx Reverse Proxy
  nginx:
    container_name: apollo-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - apollo-network
    restart: unless-stopped
    depends_on:
      - apollo-dashboard
      - apollo-docs
      - apollo-admin-api

networks:
  apollo-network:
    external: true
    name: trading-bot_default

volumes:
  dashboard-data:
  docs-data:
