version: '3.8'

services:
  # PostgreSQL Database - YOUR ORIGINAL DATABASE WITH WALLET DATA
  postgres:
    image: postgres:15-alpine
    container_name: apollo-postgres
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-T_TleomdfYmv-13lnjehNu7xp-q99RRXyW13XreWof8}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: apollo-redis
    command: redis-server --appendonly yes --requirepass DOt-EcvdUU2OoD-j6uJ3slQcsqHruj5eNs1k1nVNqlA
    volumes:
      - redis_data:/data
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "DOt-EcvdUU2OoD-j6uJ3slQcsqHruj5eNs1k1nVNqlA", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # APOLLO Trading Bot with Web Dashboard
  apollo-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database - PostgreSQL (YOUR ORIGINAL CONFIGURATION)
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://trader:T_TleomdfYmv-13lnjehNu7xp-q99RRXyW13XreWof8@postgres:5432/trading_bot}
      DATABASE_BACKUP_ENABLED: ${DATABASE_BACKUP_ENABLED:-true}
      DATABASE_BACKUP_INTERVAL_HOURS: ${DATABASE_BACKUP_INTERVAL_HOURS:-6}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-10}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-5}
      
      # Redis
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_URL: ${REDIS_URL:-redis://:DOt-EcvdUU2OoD-j6uJ3slQcsqHruj5eNs1k1nVNqlA@redis:6379/0}
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-300}
      
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Solana
      SOLANA_PRIVATE_KEY: ${SOLANA_PRIVATE_KEY}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      
      # Wallet Encryption (CRITICAL - Your wallet private key encryption)
      WALLET_PRIVATE_KEY: ${WALLET_PRIVATE_KEY:-2KBD49gknMGpsVSJWuUFbTPLsVLd4kMEN8n8cBERvJFML8sBzavGqpHH14mYUwDWYHZ6EdTx1DzHxto6PUsUVpke}
      WALLET_ENCRYPTION_KEY: ${WALLET_ENCRYPTION_KEY:-AVJgGXLjc2lnAHWv-SSdAVppvmXCst89sJPPhEIVGX4=}
      
      # Web Dashboard
      WEB_DASHBOARD_ENABLED: "true"
      WEB_DASHBOARD_PORT: "8080"
      WEB_DASHBOARD_HOST: "0.0.0.0"
      
      # API Keys
      HELIUS_API_KEY: ${HELIUS_API_KEY}
      JUPITER_API_KEY: ${JUPITER_API_KEY:-}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY}
      DEXSCREENER_API_KEY: ${DEXSCREENER_API_KEY:-}
      
      # Trading Settings
      ALLOW_BROADCAST: ${ALLOW_BROADCAST:-false}
      AUTO_TRADE_ENABLED: ${AUTO_TRADE_ENABLED:-false}
      ENABLE_FLASH_LOANS: ${ENABLE_FLASH_LOANS:-true}
      ENABLE_LAUNCH_MONITOR: ${ENABLE_LAUNCH_MONITOR:-true}
      MIN_AI_CONFIDENCE: ${MIN_AI_CONFIDENCE:-65}
      MAX_DAILY_TRADES: ${MAX_DAILY_TRADES:-25}
      DAILY_LIMIT_SOL: ${DAILY_LIMIT_SOL:-10}
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080,http://localhost
    ports:
      - "8080:8080"  # Web Dashboard
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - apollo-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: apollo-nginx
    depends_on:
      - apollo-bot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.claude/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html/docs:ro
      - nginx_certs:/etc/nginx/ssl
    networks:
      - apollo-network
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  apollo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_certs:
    driver: local

