version: "3.9"

services:
  trading-bot:
    build: .
    env_file: .env
    command: ["--network", "devnet", "--no-auto-trade", "--read-only"]
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./logs:/app/logs
      - ./trading_bot.db:/app/trading_bot.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "8080:8080"
