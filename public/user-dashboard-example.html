<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLLO User Dashboard Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0014 0%, #150028 100%);
            color: #ffffff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00f5ff, #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #00f5ff;
            margin-bottom: 1rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            background: rgba(0, 245, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #00f5ff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        input, button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
        }

        input {
            width: 100%;
        }

        button {
            background: linear-gradient(45deg, #00f5ff, #bd00ff);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .success {
            color: #00ff88;
        }

        .error {
            color: #ff0055;
        }

        #response {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .trade-form {
            display: grid;
            gap: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav style="position: fixed; top: 0; left: 0; right: 0; background: rgba(10, 0, 20, 0.95); backdrop-filter: blur(10px); border-bottom: 2px solid var(--primary); padding: 1rem 2rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <i class="fas fa-rocket" style="font-size: 1.5rem; color: var(--primary);"></i>
            <span style="font-size: 1.5rem; font-weight: bold; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">APOLLO</span>
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="/dashboard" style="color: #ffffff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="/prediction-market" style="color: #ffffff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-crystal-ball"></i> Markets
            </a>
            <button id="walletBtn" onclick="connectWallet()" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #000; border: none; padding: 0.6rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);">
                <i class="fas fa-wallet"></i>
                <span id="walletText">Connect Wallet</span>
            </button>
            <button onclick="goToProfile()" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #000; border: none; padding: 0.6rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 245, 255, 0.5); animation: profilePulse 2s ease-in-out infinite;">
                <i class="fas fa-user-circle"></i> My Profile
            </button>
            <style>
                @keyframes profilePulse {
                    0%, 100% { box-shadow: 0 4px 15px rgba(0, 245, 255, 0.5); }
                    50% { box-shadow: 0 4px 25px rgba(0, 245, 255, 0.8), 0 0 30px rgba(189, 0, 255, 0.5); }
                }
            </style>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <h1>üöÄ APOLLO User Dashboard Example</h1>

        <!-- User Input -->
        <div class="card">
            <h2>üë§ Enter User ID</h2>
            <input type="number" id="userId" placeholder="Enter your Telegram user ID (e.g., 123456789)" value="123456789">
            <button onclick="loadUserProfile()">Load Profile</button>
        </div>

        <!-- User Profile -->
        <div class="card" id="profileCard" style="display: none;">
            <h2>üìä User Profile</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">Username</div>
                    <div class="stat-value" id="username">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Rank</div>
                    <div class="stat-value" id="rank">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">SOL Balance</div>
                    <div class="stat-value" id="balance">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total PnL</div>
                    <div class="stat-value" id="pnl">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value" id="winRate">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value" id="totalTrades">-</div>
                </div>
            </div>
        </div>

        <!-- Trading Interface -->
        <div class="card">
            <h2>üí∞ Execute Trade</h2>
            <div class="trade-form">
                <div class="form-row">
                    <div>
                        <label>Action</label>
                        <select id="tradeAction" style="width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid rgba(0, 245, 255, 0.3); background: rgba(255, 255, 255, 0.05); color: #ffffff; font-size: 1rem;">
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                    <div>
                        <label>Amount SOL</label>
                        <input type="number" id="tradeAmount" placeholder="0.5" step="0.01" value="0.1">
                    </div>
                </div>
                <div>
                    <label>Token Mint Address</label>
                    <input type="text" id="tokenMint" placeholder="EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v">
                </div>
                <div>
                    <label>Token Symbol (Optional)</label>
                    <input type="text" id="tokenSymbol" placeholder="USDC">
                </div>
                <button onclick="executeTrade()">Execute Trade</button>
            </div>
        </div>

        <!-- Positions -->
        <div class="card">
            <h2>üìà Open Positions</h2>
            <button onclick="loadPositions()">Refresh Positions</button>
            <div id="positionsContainer"></div>
        </div>

        <!-- Settings -->
        <div class="card">
            <h2>‚öôÔ∏è Settings</h2>
            <button onclick="loadSettings()">Load Settings</button>
            <div id="settingsContainer"></div>
        </div>

        <!-- Response Display -->
        <div class="card">
            <h2>üìù API Response</h2>
            <div id="response">Waiting for API call...</div>
        </div>

        <!-- Leaderboard -->
        <div class="card">
            <h2>üèÜ Leaderboard</h2>
            <button onclick="loadLeaderboard()">Load Leaderboard</button>
            <div id="leaderboardContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        
        function getUserId() {
            return document.getElementById('userId').value;
        }

        function displayResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function loadUserProfile() {
            const userId = getUserId();
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/user/${userId}/profile`);
                const profile = await response.json();
                
                if (response.ok) {
                    document.getElementById('profileCard').style.display = 'block';
                    document.getElementById('username').textContent = profile.username;
                    document.getElementById('rank').textContent = `#${profile.rank} / ${profile.total_users}`;
                    document.getElementById('balance').textContent = `${profile.sol_balance.toFixed(4)} SOL`;
                    document.getElementById('pnl').textContent = `${profile.stats.total_pnl >= 0 ? '+' : ''}${profile.stats.total_pnl.toFixed(4)} SOL`;
                    document.getElementById('pnl').className = profile.stats.total_pnl >= 0 ? 'stat-value success' : 'stat-value error';
                    document.getElementById('winRate').textContent = `${profile.stats.win_rate.toFixed(2)}%`;
                    document.getElementById('totalTrades').textContent = profile.stats.total_trades;
                }
                
                displayResponse(profile);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        async function executeTrade() {
            const userId = getUserId();
            const action = document.getElementById('tradeAction').value;
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            const tokenMint = document.getElementById('tokenMint').value;
            const tokenSymbol = document.getElementById('tokenSymbol').value;

            if (!userId || !tokenMint) {
                alert('Please fill in all required fields');
                return;
            }

            const endpoint = `${API_BASE}/user/${userId}/${action}`;
            const body = action === 'buy' 
                ? { token_mint: tokenMint, amount_sol: amount, token_symbol: tokenSymbol }
                : { token_mint: tokenMint, amount_tokens: 'all', token_symbol: tokenSymbol };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                displayResponse(result);

                if (result.success) {
                    alert(`‚úÖ ${action.toUpperCase()} executed successfully!\nSignature: ${result.signature}`);
                    loadUserProfile();
                    loadPositions();
                } else {
                    alert(`‚ùå Trade failed: ${result.error}`);
                }
            } catch (error) {
                displayResponse({ error: error.message });
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        async function loadPositions() {
            const userId = getUserId();
            
            try {
                const response = await fetch(`${API_BASE}/user/${userId}/positions`);
                const positions = await response.json();
                
                const container = document.getElementById('positionsContainer');
                
                if (positions.length === 0) {
                    container.innerHTML = '<p style="color: #a0a0a0; margin-top: 1rem;">No open positions</p>';
                } else {
                    container.innerHTML = positions.map(pos => `
                        <div style="background: rgba(0, 245, 255, 0.1); padding: 1rem; margin: 1rem 0; border-radius: 8px; border: 1px solid rgba(0, 245, 255, 0.2);">
                            <strong>${pos.token_symbol || pos.token_mint.substring(0, 8)}</strong><br>
                            Entry: ${pos.entry_amount_sol.toFixed(4)} SOL @ ${pos.entry_price.toFixed(8)}<br>
                            Remaining: ${pos.remaining_amount_tokens.toFixed(4)} tokens<br>
                            Realized PnL: <span class="${pos.realized_pnl_sol >= 0 ? 'success' : 'error'}">${pos.realized_pnl_sol >= 0 ? '+' : ''}${pos.realized_pnl_sol.toFixed(4)} SOL</span>
                        </div>
                    `).join('');
                }
                
                displayResponse(positions);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        async function loadSettings() {
            const userId = getUserId();
            
            try {
                const response = await fetch(`${API_BASE}/user/${userId}/settings`);
                const settings = await response.json();
                
                const container = document.getElementById('settingsContainer');
                container.innerHTML = `
                    <div style="margin-top: 1rem;">
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-label">Auto Trading</div>
                                <div class="stat-value">${settings.auto_trading_enabled ? '‚úÖ ON' : '‚ùå OFF'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Max Trade Size</div>
                                <div class="stat-value">${settings.max_trade_size_sol} SOL</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Sniper</div>
                                <div class="stat-value">${settings.snipe_enabled ? '‚úÖ ON' : '‚ùå OFF'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Stop Loss</div>
                                <div class="stat-value">${settings.default_stop_loss_percentage}%</div>
                            </div>
                        </div>
                    </div>
                `;
                
                displayResponse(settings);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/leaderboard?limit=10`);
                const data = await response.json();
                
                const container = document.getElementById('leaderboardContainer');
                container.innerHTML = data.leaderboard.map(trader => `
                    <div style="background: rgba(0, 245, 255, 0.1); padding: 1rem; margin: 1rem 0; border-radius: 8px; border: 1px solid rgba(0, 245, 255, 0.2);">
                        <strong>#${trader.rank} ${trader.username}</strong> 
                        <span style="color: #bd00ff; margin-left: 1rem;">${trader.tier.toUpperCase()}</span><br>
                        PnL: <span class="${trader.total_pnl >= 0 ? 'success' : 'error'}">${trader.total_pnl >= 0 ? '+' : ''}${trader.total_pnl.toFixed(4)} SOL</span> | 
                        Win Rate: ${trader.win_rate.toFixed(2)}% | 
                        Trades: ${trader.total_trades}
                    </div>
                `).join('');
                
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        }

        // Load profile on page load if user ID is preset
        window.addEventListener('load', () => {
            const userId = getUserId();
            if (userId && userId !== '123456789') {
                loadUserProfile();
            }
        });

        // Go to profile page
        function goToProfile() {
            const userId = getUserId();
            window.location.href = `/profile?user_id=${userId}`;
        }

        // Wallet Connect Functionality
        let walletConnected = false;
        let walletAddress = null;

        async function connectWallet() {
            try {
                const { solana } = window;
                
                if (solana && solana.isPhantom) {
                    const response = await solana.connect();
                    walletAddress = response.publicKey.toString();
                    walletConnected = true;
                    
                    localStorage.setItem('apollo_wallet', walletAddress);
                    updateWalletUI();
                    
                    alert('‚úÖ Wallet Connected!\n\n' + walletAddress.substring(0, 8) + '...' + walletAddress.slice(-8));
                } else {
                    const install = confirm('Phantom wallet not detected!\n\nInstall Phantom to connect your Solana wallet.\n\nClick OK to open installation page.');
                    if (install) {
                        window.open('https://phantom.app/', '_blank');
                    }
                }
            } catch (error) {
                console.error('Wallet error:', error);
                alert('‚ùå Connection failed');
            }
        }

        function updateWalletUI() {
            const walletBtn = document.getElementById('walletBtn');
            const walletText = document.getElementById('walletText');
            
            if (walletConnected && walletAddress) {
                walletBtn.style.background = 'linear-gradient(45deg, var(--success), var(--primary))';
                walletText.innerHTML = '<span style="font-family: monospace;">' + 
                    walletAddress.substring(0, 4) + '...' + walletAddress.slice(-4) + 
                    '</span>';
            } else {
                walletText.textContent = 'Connect Wallet';
            }
        }

        // Check saved wallet on load
        function checkWalletConnection() {
            const savedWallet = localStorage.getItem('apollo_wallet');
            if (savedWallet) {
                walletAddress = savedWallet;
                walletConnected = true;
                updateWalletUI();
            }
        }

        // Add hover effects to nav links
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', (e) => {
                    e.target.style.background = 'rgba(0, 245, 255, 0.1)';
                });
                link.addEventListener('mouseleave', (e) => {
                    e.target.style.background = 'transparent';
                });
            });
            
            // Check wallet connection on page load
            checkWalletConnection();
        });
    </script>
</body>
</html>
