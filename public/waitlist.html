<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLLO CyberSentinel | Beta Access - Limited Spots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f5ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff88;
            --neon-gold: #ffd700;
            --neon-pink: #ff006e;
            --neon-red: #ff0055;
            --bg-deep: #0a0014;
            --bg-dark: #150028;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at top, var(--bg-dark), var(--bg-deep));
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Neural Network Canvas */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* Animated Grid */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: floatUp 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: 1;
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-green) 0%, transparent 70%);
            bottom: 20%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glitch Logo */
        .logo {
            font-size: 72px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite, glitch 5s infinite;
            position: relative;
            text-shadow: 
                0 0 30px rgba(0, 245, 255, 0.5),
                0 0 60px rgba(189, 0, 255, 0.3);
        }

        @keyframes logoGlow {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.3) saturate(1.5); }
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-2px, 2px); }
            92% { transform: translate(2px, -2px); }
            93% { transform: translate(-2px, -2px); }
            94% { transform: translate(2px, 2px); }
            95% { transform: translate(0); }
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 0, 85, 0.2);
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            color: var(--neon-red);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: badgePulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 0, 85, 0.4),
                inset 0 0 20px rgba(255, 0, 85, 0.1);
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 0, 85, 0.6);
            }
        }

        /* Main Headline */
        .headline {
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-green), var(--neon-gold));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subheadline */
        .subheadline {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
        }

        /* Countdown Timer */
        .countdown-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            padding: 30px 50px;
            margin-bottom: 40px;
            box-shadow: 
                0 0 40px rgba(0, 245, 255, 0.2),
                inset 0 0 40px rgba(0, 245, 255, 0.05);
        }

        .countdown-label {
            text-align: center;
            font-size: 14px;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .countdown {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 48px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            display: block;
            min-width: 60px;
        }

        .countdown-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            animation: cardFloat 3s ease-in-out infinite;
        }

        .stat-card:nth-child(1) { animation-delay: 0s; }
        .stat-card:nth-child(2) { animation-delay: 0.5s; }
        .stat-card:nth-child(3) { animation-delay: 1s; }
        .stat-card:nth-child(4) { animation-delay: 1.5s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: var(--neon-green);
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Waitlist Form */
        .waitlist-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 25px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
            box-shadow: 
                0 0 60px rgba(0, 245, 255, 0.2),
                inset 0 0 60px rgba(0, 245, 255, 0.05);
            animation: formGlow 3s ease-in-out infinite;
        }

        @keyframes formGlow {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(0, 245, 255, 0.2),
                    inset 0 0 60px rgba(0, 245, 255, 0.05);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 245, 255, 0.4),
                    inset 0 0 80px rgba(0, 245, 255, 0.08);
            }
        }

        .form-title {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            color: var(--neon-cyan);
        }

        .form-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
            font-size: 20px;
            z-index: 1;
        }

        input[type="email"] {
            width: 100%;
            padding: 20px 20px 20px 60px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 15px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 25px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 60px rgba(0, 245, 255, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            margin-top: 20px;
            animation: successSlide 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 48px;
            color: var(--neon-green);
            margin-bottom: 15px;
            animation: successBounce 0.6s ease;
        }

        @keyframes successBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Features List */
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 900px;
            width: 100%;
            margin-bottom: 50px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 245, 255, 0.05);
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--neon-cyan);
            min-width: 30px;
        }

        .feature-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Social Proof */
        .social-proof {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            max-width: 600px;
        }

        .social-proof-text {
            font-size: 14px;
            color: var(--neon-gold);
            font-weight: 600;
        }

        .spots-remaining {
            display: inline-block;
            background: rgba(255, 0, 85, 0.2);
            border: 2px solid var(--neon-red);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 700;
            color: var(--neon-red);
            animation: spotsPulse 2s ease-in-out infinite;
        }

        @keyframes spotsPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Scan Lines */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan) 50%, 
                transparent
            );
            box-shadow: 0 0 20px var(--neon-cyan);
            opacity: 0.5;
            animation: scanMove 8s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes scanMove {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(100vh); opacity: 0.8; }
        }

        /* Hexagons */
        #hexagons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .hexagon {
            position: absolute;
            width: 60px;
            height: 70px;
            opacity: 0.3;
            animation: hexFloat 20s ease-in-out infinite;
        }

        .hexagon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--neon-cyan);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 1px solid var(--neon-cyan);
        }

        @keyframes hexFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            25% { transform: translate(30px, -30px) rotate(90deg); opacity: 0.5; }
            50% { transform: translate(0, -60px) rotate(180deg); opacity: 0.3; }
            75% { transform: translate(-30px, -30px) rotate(270deg); opacity: 0.5; }
        }

        /* Data Streams */
        #data-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .data-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--neon-green);
            opacity: 0.3;
            animation: streamFall 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes streamFall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Lightning Bolts */
        .lightning {
            position: fixed;
            width: 2px;
            height: 100vh;
            background: linear-gradient(180deg, transparent, var(--neon-purple) 50%, transparent);
            opacity: 0;
            animation: lightning 6s ease-in-out infinite;
            z-index: 3;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        @keyframes lightning {
            0%, 95%, 100% { opacity: 0; }
            96%, 98% { opacity: 1; }
            97% { opacity: 0.5; }
        }

        /* Energy Rings */
        .energy-ring {
            position: fixed;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse 4s ease-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes ringPulse {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        /* Constellation Lines */
        #constellation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        /* Vortex Effect */
        .vortex-line {
            position: fixed;
            width: 1px;
            height: 200px;
            background: linear-gradient(180deg, transparent, var(--neon-purple), transparent);
            transform-origin: center bottom;
            opacity: 0.3;
            animation: vortexSpin 15s linear infinite;
            z-index: 1;
        }

        @keyframes vortexSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 48px; }
            .headline { font-size: 36px; }
            .subheadline { font-size: 18px; }
            .waitlist-form { padding: 30px 20px; }
            .countdown { gap: 15px; }
            .countdown-number { font-size: 36px; }
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading .loading {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Neural Network Canvas -->
    <canvas id="neural-canvas"></canvas>

    <!-- Animated Grid -->
    <div class="grid-overlay"></div>

    <!-- Floating Orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Hexagon Pattern -->
    <div id="hexagons"></div>

    <!-- Scan Lines -->
    <div class="scan-line" style="top: 20%; animation-delay: 0s;"></div>
    <div class="scan-line" style="top: 40%; animation-delay: 2s;"></div>
    <div class="scan-line" style="top: 60%; animation-delay: 4s;"></div>
    <div class="scan-line" style="top: 80%; animation-delay: 6s;"></div>

    <!-- Data Streams -->
    <div id="data-streams"></div>

    <!-- Lightning Bolts -->
    <div class="lightning" style="left: 15%; animation-delay: 0s;"></div>
    <div class="lightning" style="left: 45%; animation-delay: 3s;"></div>
    <div class="lightning" style="left: 75%; animation-delay: 5s;"></div>

    <!-- Energy Rings -->
    <div id="energy-rings"></div>

    <!-- Constellation -->
    <canvas id="constellation"></canvas>

    <!-- Vortex Lines -->
    <div id="vortex"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">APOLLO</div>

        <!-- Badge -->
        <div class="badge">
            <i class="fas fa-bolt"></i> Beta Access - Limited Time
        </div>

        <!-- Headline -->
        <h1 class="headline">
            <span class="gradient-text">Access Denied</span>
        </h1>

        <!-- Subheadline -->
        <p class="subheadline">
            Unless invited.
        </p>


        <!-- Waitlist Form -->
        <div class="waitlist-form">
            <h2 class="form-title">Request Access</h2>
            <p class="form-subtitle">Elite traders only</p>
            
            <form id="waitlist-form">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email address" 
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">
                        <i class="fas fa-rocket"></i> Get Beta Access Now
                    </span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="success-message" id="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 style="color: var(--neon-green); margin-bottom: 10px;">You're In!</h3>
                <p style="color: rgba(255, 255, 255, 0.8);">
                    Check your email for exclusive beta access details.
                </p>
            </div>
        </div>

    </div>

    <script>
        // Create Particles
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                const colors = ['#00f5ff', '#bd00ff', '#00ff88', '#ffd700'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // Neural Network Canvas
        function initNeuralNetwork() {
            const canvas = document.getElementById('neural-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const nodes = [];
            const nodeCount = 80;

            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: 2 + Math.random() * 2
                });
            }

            function animate() {
                ctx.fillStyle = 'rgba(10, 0, 20, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update and draw nodes
                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;

                    if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 245, 255, 0.6)';
                    ctx.fill();
                });

                // Draw connections
                nodes.forEach((node, i) => {
                    nodes.slice(i + 1).forEach(otherNode => {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(0, 245, 255, ${0.2 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(animate);
            }

            animate();
        }


        // Form Submission
        document.getElementById('waitlist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.querySelector('.submit-btn');
            const successMessage = document.getElementById('success-message');

            // Add loading state
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('/api/v1/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    // Show success message
                    successMessage.classList.add('show');
                    document.getElementById('email').value = '';
                    
                    // Confetti effect (simple version)
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.style.position = 'fixed';
                            confetti.style.width = '10px';
                            confetti.style.height = '10px';
                            confetti.style.background = ['#00f5ff', '#bd00ff', '#00ff88', '#ffd700'][Math.floor(Math.random() * 4)];
                            confetti.style.left = '50%';
                            confetti.style.top = '50%';
                            confetti.style.borderRadius = '50%';
                            confetti.style.zIndex = '9999';
                            confetti.style.pointerEvents = 'none';
                            document.body.appendChild(confetti);

                            const angle = Math.random() * Math.PI * 2;
                            const velocity = 5 + Math.random() * 10;
                            let x = 0, y = 0, opacity = 1;

                            const animate = () => {
                                x += Math.cos(angle) * velocity;
                                y += Math.sin(angle) * velocity - 5;
                                opacity -= 0.02;
                                
                                confetti.style.transform = `translate(${x}px, ${y}px)`;
                                confetti.style.opacity = opacity;

                                if (opacity > 0) {
                                    requestAnimationFrame(animate);
                                } else {
                                    confetti.remove();
                                }
                            };
                            animate();
                        }, i * 30);
                    }
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            } finally {
                submitBtn.classList.remove('loading');
            }
        });

        // Create Hexagons
        function createHexagons() {
            const container = document.getElementById('hexagons');
            for (let i = 0; i < 20; i++) {
                const hex = document.createElement('div');
                hex.className = 'hexagon';
                hex.style.left = Math.random() * 100 + '%';
                hex.style.top = Math.random() * 100 + '%';
                hex.style.animationDelay = Math.random() * 20 + 's';
                hex.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(hex);
            }
        }

        // Create Data Streams
        function createDataStreams() {
            const container = document.getElementById('data-streams');
            const codes = ['0x', '1x', 'FF', '00', 'A7', '3E', 'B9', 'C2', 'D4', '5F'];
            
            for (let i = 0; i < 15; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.left = (i * 7) + '%';
                stream.style.animationDelay = Math.random() * 10 + 's';
                stream.style.animationDuration = (8 + Math.random() * 4) + 's';
                
                let text = '';
                for (let j = 0; j < 30; j++) {
                    text += codes[Math.floor(Math.random() * codes.length)] + ' ';
                }
                stream.textContent = text;
                
                container.appendChild(stream);
            }
        }

        // Create Energy Rings
        function createEnergyRings() {
            const container = document.getElementById('energy-rings');
            setInterval(() => {
                const ring = document.createElement('div');
                ring.className = 'energy-ring';
                ring.style.left = Math.random() * 100 + '%';
                ring.style.top = Math.random() * 100 + '%';
                container.appendChild(ring);
                setTimeout(() => ring.remove(), 4000);
            }, 3000);
        }

        // Create Vortex
        function createVortex() {
            const container = document.getElementById('vortex');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'vortex-line';
                line.style.left = centerX + 'px';
                line.style.top = centerY + 'px';
                line.style.animationDelay = (i * 1.25) + 's';
                container.appendChild(line);
            }
        }

        // Create Constellation
        function createConstellation() {
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1
                });
            }

            function drawConstellation() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 245, 255, 0.5)';
                    ctx.fill();
                });

                // Draw connecting lines
                stars.forEach((star, i) => {
                    stars.slice(i + 1, i + 4).forEach(other => {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.strokeStyle = 'rgba(0, 245, 255, 0.1)';
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    });
                });

                requestAnimationFrame(drawConstellation);
            }

            drawConstellation();
        }

        // Initialize
        createParticles();
        createHexagons();
        createDataStreams();
        createEnergyRings();
        createVortex();
        createConstellation();
        initNeuralNetwork();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('neural-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
